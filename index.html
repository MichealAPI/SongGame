<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongGame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-black {
            background-color: black;
        }
        canvas {
            border-radius: 10px;
            border: 1px solid white;
        }
        button {
            transition: .2s;
        }
        button:hover {
            transform: scale(1.05);
            transition: .2s;
        }

        select {
            max-width: 400px;
        }


    </style>
</head>
<body class="d-flex bg-black flex-column min-vh-100 align-items-center justify-content-center">

    <button class="btn btn-success text-white pt-2 pe-4 ps-4 pb-2 order-2" id="startBtn">Start</button>
    <p id="result" class="text-white mt-2 order-3">Click 'Start' to play!</p>

    <select class="form-select mb-1 mt-2 order-1" aria-label="Music Selector" id="music-selector">
        <option value="empty" selected>Open this select menu</option>
    </select>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.2/lib/p5.min.js"></script>
    <script src="static/js/game.js"></script>
    <script src="static/js/selector.js"></script>

</body>
</html>
